<!--base.html-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Jiaxi Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

</head>
<body>
<style type="text/css">
div#header {background-color:#99bbbb; clear:both; text-align:center;}
div#toppart {backgroud-color:#99bbbb; text-align:center}
div#content {text-align:center}
li {list-style:none;}
</style>
<div id="header">
    <h1 class="brand-title">Jiaxi's Blog | 记录学习过程中的点点滴滴</h1>
    <li>
        <form class="pure-form" action="/search/" method="get">
        <input class="pure-input-3-3" type="text" name="s" placeholder="search">
        </form>
    </li>
</div>
<div id="toppart" stype="background-color:#99bbbb;">
    <a class="button-success pure-button" href="/">主页</a>
    <a class="button-success pure-button" href="/value_blogs">价值博客们</a>
    <a class="button-success pure-button" href="/archives">归档</a>
    <a class="button-success pure-button" href="/aboutme">About Me</a>
    <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
</div>
<div class="pure-g">

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

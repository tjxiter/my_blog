<!--base_category.html-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Jiaxi Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>
<style type="text/css">
div#header {background-color:rgb(70,70,70); text-align:center; font-size: 13px; color:white; margin-top: -18px}
div#toppart {background-color:rgb(80,80,80); text-align:center}
div#category {height: 1000px; width:300px; float:right; list-style:none;}
</style>
<div id="header">
    <h1 class="brand-title" color="white"><br />Jiaxi's Blog | 记录学习过程中的点点滴滴</h1>
    <form class="pure-form" action="/search/" method="get" style="margin-left: 1200px">
    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
    </form>
</div>
<div id="toppart">
    <a class="button-success pure-button" href="/">主页</a>
    <a class="button-success pure-button" href="/value_blogs">价值博客们</a>
    <a class="button-success pure-button" href="/archives">归档</a>
    <a class="button-success pure-button" href="/aboutme">About Me</a>
    <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
</div>
<div id="category">
    <style scoped>
        .button-success {background: rgb(255, 255, 255)}
    </style>
    <h1 style="font-size: 15px; margin-left:14px">Tags</h1>
    <li>
    <a class="button-success pure-button" href="{% url "search_tag" tag='python' %}">python</a>
    </li>
    <li>
    <a class="button-success pure-button" href="{% url "search_tag" tag='c' %}">c</a>
    </li>
    <li>
    <a class="button-success pure-button" href="{% url "search_tag" tag='linux' %}">linux</a>
    </li>
    <li>
    <a class="button-success pure-button" href="{% url "search_tag" tag='life' %}">life</a>
    </li>
    <li>
    <a class="button-success pure-button" href="{% url "search_tag" tag='frontend' %}">frontend</a>
    </li>
    <li>
    <a class="button-success pure-button" href="{% url "search_tag" tag='工作' %}">工作</a>
    </li>
</div>
<div class="pure-g">
    <div class="pure-u-1-1 pure-u-md-3-4" style="padding-left: 2%">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>

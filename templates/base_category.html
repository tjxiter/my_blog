<!--base_category.html-->
{% extends "base.html" %}

{% block category %}
<style type="text/css">
div#category {height: 1400px; width:300px; float:right; list-style:none; margin-left: 50px; margin-top: 20px}
</style>
<div id="category">
    <style scoped>
        .button-success {background: rgb(255, 255, 255)}
    </style>
    <h1 style="font-size: 15px; margin-left:14px">Tags</h1>
    <!--ul class="category-list flat"-->
    {% for tag in tag_list %}
        <li>
        <a class="button-success pure-button" href="{% url "search_tag" tag=tag.name %}">{{ tag.name }}<span class="pull-right">{{ tag.num }}</span></a>
        </li>
    {% endfor %}
    <!--/ul-->
</div>
{% endblock %}
